<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>
  <style>
  
  </style>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <div class="container">
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" ng-change="searchCtrl.doSearch()" ng-min-length=1>
        <button class="btn btn-warning" ng-click="searchCtrl.doSearch()">Search</button>
      </form>

      <ul class="list-group">
        <li ng-repeat="user in searchCtrl.searchResult.items">
          <img ng-src="{{user.avatar_url}}" width= "50em" height= "50em">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>

    </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </body>
</html>
